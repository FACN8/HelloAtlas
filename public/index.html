<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../public/style.css">
    <title>Hello Atlas</title>

</head>

<body>
    <div class="main-container">
        <!-- Live response ? method type post/get? -->
        <form action="/search" class="search-form" method="post" autocomplete="off">

            <input type="text" id="ajax" list="json-datalist" placeholder="e.g. datalist">
            <!-- The datalist will be filled using JS - show 10 options  -->
            <datalist id="json-datalist">
                 <option value="HTML">
                    <option value="CSS">
                    <option value="JavaScript"> 
            </datalist>
            <input type="submit" value="Search" id="submit-btn">
        </form>
    </div>
    <script src="../public/script.js"></script>
</body>

</html>
